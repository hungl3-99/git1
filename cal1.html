				if (dau.length==0) {
					$("#display").text(x);
				}
				else{
					dem++;
					xs=parseFloat(x);
					ys=parseFloat(y);
					if(dau=="+"){
					   xs=xs+ys;
					   dau="";
					   x=String(xs);
					   y="";
					   $("#display").text(x);
					}
					else if(dau=="-"){
						xs=xs-ys;
						dau="";
					    x=String(xs);
					    $("#display").text(x);
					}
					else if(dau=="x"){
						xs=xs*ys;
						dau="";

					    $("#display").text(x);
					}

						if(ys==0){

						else{
							xs=xs/ys;
							dau="";
					        x=String(xs);
					        $("#display").text(x);

					ys=parseFloat(y);
					ys=ys/100;
					y=String(ys);
					$("#display").text(y);
				}
				else if(y=="" & x!=""){
					xs=parseFloat(x);
				    xs=xs/100;
					x=String(xs);
					$("#display").text(x);

			$("#btnAmDuong").click(function(){

					$("#display").text(y);
